<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>World Database Lookup</h1>

		<div id="controls">
			<label for="country">Country:</label>
			<input id="country" type="text" name="country" value="Jamaica" />
			<label for="allChkBox">All: </label>
			<input id="allChkBox" type="checkbox" name="All Countries" unchecked/>
			<button id="lookup">Lookup</button>
		</div>
		
		<br><br>

		<div id="result">
			Search Results Will Appear here
		</div>

	</body>
</html>
